<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    type="text"
    [formControl]="formControl"
    [allowPatterns]="patterns"
  />
  <button
    *ngIf="formControl?.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="formControl.setValue('')"
  >
    <mat-icon>close</mat-icon>
  </button>

  <mat-error>{{ errorMessage }}</mat-error>
</mat-form-field>
